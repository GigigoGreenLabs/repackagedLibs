plugins {
    id 'java' // or 'groovy' Must be explicitly applied
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

apply plugin: 'com.github.johnrengelman.shadow'

configurations {
    shadow
}

artifacts {
    archives(shadowJar.archivePath) {
        classifier 'shadow'
        builtBy shadowJar
    }
}


dependencies {
    shadow project(path: ':dagger-compiler', transitive: false)
    shadow project(path: ':dagger', transitive: false)
}